<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>
    <script src="https://kit.fontawesome.com/913f8a24a8.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="vertical-macro-layout">

        <header class="main-header vertical-macro-layout__top">
    
            <nav class="navbar navbar-expand bg-body-tertiary">

                <div class="container-fluid">
        
                    <a class="navbar-brand" href="#">
                        <img class="d-lg-none mobile-logo" src="./img/mobile-logo.png" alt="logo di Boolena">
                        <img class="d-none d-lg-block desktop-logo" src="./img/logo.svg" alt="logo di Boolean">
                    </a>
                    
                    <!-- Barra di Ricerca con lente creata con un BEFORE -->

                    <!-- <div class="w-100 me-auto position-relative">
                        <form class="d-flex  search-box" role="search">
                            <input class="form-control search-bar" type="search" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Search">
                        </form>
                    </div> -->

                    <form class="container-fluid">
                        <div class="input-group search-form">
                          <span class="input-group-text search-form" id="basic-addon1"><i class="fa-solid fa-magnifying-glass"></i></span>
                          <input type="text" class="form-control search-form" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Search">
                        </div>
                    </form>
                    
                    <ul class="navbar-nav">

                        <li class="nav-item d-none d-lg-block ms-lg-2">
                            <a class="nav-link" aria-current="page" href="#">
                              <i class="fa-solid fa-list-ul"></i>
                            </a>
                        </li>

                        <li class="nav-item d-none d-lg-block ms-lg-2">
                            <a class="nav-link" aria-current="page" href="#">
                                <i class="fa-solid fa-circle-question"></i>
                            </a>
                        </li>

                        <li class="nav-item d-none d-lg-block ms-lg-2">
                            <a class="nav-link" aria-current="page" href="#">
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </a>
                        </li>

                        <li class="nav-item dropdown ms-2">

                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fa-solid fa-bell"></i>
                            </a>

                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item" href="#">Profilo</a></li>
                                <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                                <li><a class="dropdown-item" href="#">Logout</a></li>
                            </ul>

                        </li>
                    </ul>
                </div>
                    
            </nav>

        </header>

        <main class="main-content vertical-macro-layout__bottom horizontal-macro-layout">
            
            <aside class="sidebar d-flex flex-column">
                
                <nav class="nav-sidebar">

                    <ul class="nav flex-column">

                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">
                                <i class="fa-solid fa-house"></i>
                                <span class="d-none d-lg-inline-block">Home</span> 
                            </a>
                        </li>
                  
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fa-solid fa-chart-simple"></i>
                                <span class="d-none d-lg-inline-block">Stats</span> 
                            </a>
                        </li>
                  
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fa-solid fa-signal"></i>
                                <span class="d-none d-lg-inline-block">Signals</span> 
                            </a>
                        </li>
                  
                    </ul>

                    <ul class="nav flex-column mt-auto">

                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">
                                <i class="fa-solid fa-gear"></i>
                                <span class="d-none d-lg-inline-block">Admin</span> 
                            </a>
                        </li>
                  
                    </ul>

                </nav>

            </aside>

            <div class="main-content">
                main-content
            </div>

        </main>
    </div>

    <!-- Script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
